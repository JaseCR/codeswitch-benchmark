services:
  - type: web
    name: codeswitch-benchmark
    env: python
    buildCommand: "pip install --upgrade pip && pip install -r requirements_web.txt"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT wsgi:app --workers 1 --threads 2 --timeout 120 --access-logfile - --error-logfile -"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18

